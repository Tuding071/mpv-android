name: Build mpv-android (arm64 only)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build meson yasm python3-pip
          pip install mako

      - name: Build native libraries (arm64 only)
        run: |
          set -x
          cd buildscripts
          ./buildall.sh --arch arm64 mpv-android
        shell: bash

      - name: Build APK (arm64 only)
        run: |
          set -x
          ./gradlew assembleDefaultDebug -PabiFilters=arm64-v8a
        shell: bash

      - name: Upload ARM64 Default Debug APK only
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-arm64-debug
          path: app/build/outputs/apk/default/debug/app-default-arm64-v8a-debug.apk

      - name: Upload build log (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build_log
          path: build_error_log.txt
