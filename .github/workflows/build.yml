name: Build mpv-android (Full Log)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set executable permissions
        run: |
          chmod +x buildscripts/*.sh
          chmod +x buildscripts/include/*.sh
          chmod +x buildscripts/scripts/*.sh

      - name: Display directory tree
        run: |
          echo "==== Directory structure ===="
          ls -R buildscripts

      - name: Start build
        run: |
          set -x
          cd buildscripts
          ./buildall.sh --arch arm64 mpv-android 2>&1 | tee ../build_error_log.txt
        continue-on-error: true

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build_error_log
          path: build_error_log.txt

      - name: Upload built APKs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-apk
          path: app/build/outputs/**/*.apk
