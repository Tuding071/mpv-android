name: Build mpv-android app

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant permission for Gradle
        run: chmod +x gradlew

      - name: Build Debug APK (with full logs)
        run: ./gradlew assembleDebug --stacktrace --warning-mode all

      - name: Upload APK artifact (if build succeeds)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-debug
          path: app/build/outputs/apk/debug/app-debug.apk
