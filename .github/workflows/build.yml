name: Build mpv-android (with detailed logs)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo with submodules
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    # 2. Install dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git cmake ninja-build gettext nasm yasm libjsoncpp25 librhash0 \
          meson build-essential unzip wget curl

    # 3. Set ANDROID_HOME dynamically
    - name: Set ANDROID_HOME
      run: echo "ANDROID_HOME=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV

    # 4. Setup Android NDK
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26d
        add-to-path: true

    # 5. Prepare deps folder
    - name: Prepare deps folder
      run: mkdir -p buildscripts/deps

    # 6. Make scripts executable
    - name: Make scripts executable
      run: chmod +x buildscripts/*.sh buildscripts/include/*.sh buildscripts/scripts/*.sh

    # 7. Build with detailed logs
    - name: Build mpv-android
      working-directory: buildscripts
      run: |
        set -x
        echo "Starting build..."
        ./buildall.sh --arch arm64 mpv 2> $GITHUB_WORKSPACE/build_error.log

    # 8. Always show extracted errors at the end
    - name: Show error logs (if any)
      if: always()
      run: |
        echo ""
        echo "=============================="
        echo "ðŸ”´ BUILD ERROR SUMMARY (if any)"
        echo "=============================="
        if [ -s $GITHUB_WORKSPACE/build_error.log ]; then
          tail -n 50 $GITHUB_WORKSPACE/build_error.log
        else
          echo "âœ… No errors logged!"
        fi

    # 9. Upload full logs as an artifact (optional)
    - name: Upload full error log
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: build_error_log
        path: ${{ github.workspace }}/build_error.log
