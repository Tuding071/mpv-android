name: Android Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo + submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission to all build scripts
        run: |
          chmod +x buildscripts/*.sh
          chmod +x buildscripts/include/*.sh
          chmod +x buildscripts/scripts/*.sh

      - name: Verify buildscript folder
        run: ls -R buildscripts

      - name: Build MPV Android (arm64)
        working-directory: buildscripts
        run: |
          set -x
          ./download-sdk.sh || echo "download-sdk.sh missing or failed" >> ../build_error_log.txt
          ./rebuild.sh --arch arm64 2>&1 | tee ../build_error_log.txt

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build_error_log
          path: build_error_log.txt
