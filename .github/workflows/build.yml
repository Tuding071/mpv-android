name: Build mpv-android (all APKs in one ZIP)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4. Make Gradle executable
      - name: Grant permission for Gradle
        run: chmod +x gradlew

      # 5. Build Debug APKs for all ABIs (arm64-v8a included)
      - name: Build Debug APKs
        run: ./gradlew assembleDebug --stacktrace --warning-mode all

      # 6. Zip all APKs into a single file
      - name: Zip all APKs
        run: |
          cd app/build/outputs/apk
          zip -r ../../../mpv-apks.zip .

      # 7. Upload the ZIP
      - name: Upload all APKs ZIP
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mpv-apks
          path: mpv-apks.zip
