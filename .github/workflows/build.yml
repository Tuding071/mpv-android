name: Build mpv-android (arm64 Unsigned Release with Numbering)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake meson ninja-build yasm nasm gettext python3 git unzip tree

      - name: Set up Android NDK (r26d)
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Give execute permissions
        run: |
          chmod +x buildscripts/*.sh buildscripts/include/*.sh buildscripts/scripts/*.sh

      - name: Download SDK & dependencies
        run: |
          cd buildscripts
          ./download.sh
          cd ..

      - name: Build native libraries (arm64 only)
        run: |
          cd buildscripts
          ./buildall.sh --arch arm64
          cd ..

      - name: Copy native libraries into jniLibs
        run: |
          mkdir -p app/src/main/jniLibs/arm64-v8a
          cp -v buildscripts/prefix/arm64/usr/local/lib/*.so app/src/main/jniLibs/arm64-v8a/ || true

      - name: Build unsigned Release APK
        run: |
          set -x
          ./gradlew assembleRelease | tee build_error_log.txt

      - name: Rename APK with build number
        run: |
          mkdir -p release
          APK_PATH=$(find app/build/outputs/apk/ -type f -name "*arm64-v8a-release-unsigned.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            NEW_NAME="mpv-android-arm64-release-build-${{ github.run_number }}.apk"
            cp "$APK_PATH" "release/$NEW_NAME"
            echo "✅ Renamed to $NEW_NAME"
          else
            echo "❌ APK not found!"
            find app/build/outputs/apk
          fi

      - name: Show build output tree
        run: |
          echo "=== Directory tree of outputs ==="
          tree app/build/outputs || find app/build/outputs -type f
          echo "================================="

      - name: Upload numbered unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-arm64-release-${{ github.run_number }}
          path: release/*.apk

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build_error_log
          path: build_error_log.txt
