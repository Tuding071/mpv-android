name: Build mpv-android (auto deps)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your edited repo
        uses: actions/checkout@v4

      - name: Fetch official mpv-android for missing build files
        run: |
          echo "ðŸ”„ Fetching original mpv-android for missing files..."
          git clone --depth=1 https://github.com/mpv-android/mpv-android.git original_mpv

          # Copy missing deps/scripts if not in your repo
          mkdir -p buildscripts/deps
          cp -rn original_mpv/buildscripts/scripts buildscripts/ || true
          cp -rn original_mpv/buildscripts/include buildscripts/ || true
          cp -rn original_mpv/buildscripts/deps/* buildscripts/deps/ || true
          echo "âœ… Copied missing deps and scripts from original"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git wget curl unzip python3 python3-pip ninja-build pkg-config libtool autoconf automake build-essential yasm meson
          pip install meson==1.9.1

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Build mpv and dependencies
        run: |
          cd buildscripts
          chmod +x buildall.sh
          ./buildall.sh --arch arm64 mpv
        env:
          ANDROID_NDK: ${{ env.ANDROID_NDK_ROOT }}

      - name: Build app APK
        run: |
          chmod +x buildscripts/buildall.sh
          ./buildscripts/buildall.sh --arch arm64 mpv-android
        env:
          ANDROID_NDK: ${{ env.ANDROID_NDK_ROOT }}

      - name: Upload built APKs
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-arm64
          path: |
            app/build/outputs/apk/**/**/*.apk
            buildscripts/prefix/arm64/lib/**/*.so
