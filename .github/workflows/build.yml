name: Build mpv-android (arm64-v8a full)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false  # we'll fetch them manually

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf pkg-config libtool ninja-build python3-pip zip
          sudo pip3 install meson

      # ‚ö° Cache compiled native deps to speed up builds
      - name: Cache native build outputs (prefix folder)
        uses: actions/cache@v4
        with:
          path: buildscripts/prefix
          key: ${{ runner.os }}-mpv-prefix-${{ hashFiles('buildscripts/include/depinfo.sh') }}
          restore-keys: |
            ${{ runner.os }}-mpv-prefix-

      # üß± Fetch submodules (mpv, ffmpeg, libass, etc.)
      - name: Initialize and update submodules (fetch deps like mpv, ffmpeg, libass)
        run: |
          git submodule update --init --recursive
          ls -R buildscripts/deps || true

      # üî® Build native libraries (libmpv, ffmpeg, libass)
      - name: Build native libs (arm64)
        run: |
          chmod +x buildscripts/buildall.sh
          ./buildscripts/buildall.sh --arch arm64
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      # üß± Build the final Android APK
      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --warning-mode all

      # üì¶ Package all built APKs
      - name: Zip all APK outputs
        run: |
          cd app/build/outputs/apk
          zip -r $GITHUB_WORKSPACE/mpv-apks.zip .
          ls -lh $GITHUB_WORKSPACE/mpv-apks.zip

      # ‚òÅÔ∏è Upload the result
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-arm64-full
          path: mpv-apks.zip
