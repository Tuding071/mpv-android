name: Build mpv-android (Fixed Workflow)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git python3 python3-pip cmake ninja-build meson yasm nasm gettext

      - name: Make scripts executable
        run: chmod +x buildscripts/*.sh buildscripts/include/*.sh buildscripts/scripts/*.sh

      - name: Build libmpv and dependencies
        run: |
          set -x
          cd buildscripts
          ./rebuild.sh --arch arm64 2>&1 | tee ../build_error_log.txt
        shell: bash

      - name: Build Android APK with Gradle
        run: |
          ./gradlew assembleRelease
        shell: bash

      - name: Upload logs and APKs
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-artifacts
          path: |
            app/build/outputs/apk/release/
            build_error_log.txt
