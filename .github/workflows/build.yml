name: Build mpv-android

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_VERSION: 26.1.10909125
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk
      DEPS_DIR: ${{ github.workspace }}/buildscripts/deps

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: 34
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}
          cmake-version: 3.22.1
          cache: gradle

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3 cmake ninja-build yasm meson pkg-config \
            autoconf automake libtool gettext nasm unzip wget curl python3-pip

      - name: Ensure submodules and folders exist
        run: |
          mkdir -p buildscripts/deps
          git submodule update --init --recursive

      - name: Download Android SDK + deps
        run: |
          cd buildscripts/include
          bash download-sdk.sh
          bash download-deps.sh

      - name: Cache dependencies (speeds up rebuilds)
        uses: actions/cache@v4
        with:
          path: buildscripts/deps
          key: deps-${{ hashFiles('buildscripts/scripts/*.sh') }}

      - name: Build dependencies
        run: |
          cd buildscripts/scripts
          chmod +x *.sh
          ./mbedtls.sh
          ./dav1d.sh
          ./freetype2.sh
          ./fribidi.sh
          ./harfbuzz.sh
          ./libass.sh
          ./libplacebo.sh
          ./lua.sh
          ./unibreak.sh
          ./ffmpeg.sh
          ./mpv.sh

      - name: Build mpv-android
        run: |
          cd buildscripts/scripts
          ./mpv-android.sh

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-release
          path: app/build/outputs/apk/release/app-release.apk
