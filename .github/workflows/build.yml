name: Build mpv-android (modular build)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git python3 python3-pip cmake ninja-build meson yasm nasm gettext unzip wget

      - name: Make build scripts executable
        run: chmod +x buildscripts/*.sh buildscripts/include/*.sh buildscripts/scripts/*.sh

      - name: Download Android SDK / NDK
        run: |
          cd buildscripts
          ./download-sdk.sh 2>&1 | tee ../sdk_log.txt
        shell: bash

      - name: Prepare dependencies (FFmpeg, Lua, etc.)
        run: |
          cd buildscripts
          ./prepare-deps.sh 2>&1 | tee ../deps_log.txt
        shell: bash

      - name: Build APK
        run: |
          ./gradlew assembleRelease 2>&1 | tee build_log.txt
        shell: bash

      - name: Upload logs and APKs
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-artifacts
          path: |
            app/build/outputs/apk/release/
            sdk_log.txt
            deps_log.txt
            build_log.txt
