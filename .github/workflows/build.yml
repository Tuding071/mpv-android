name: Build mpv-android

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository with submodules
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    # 2. Install system dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git cmake ninja-build gettext nasm yasm libjsoncpp25 librhash0 \
          meson build-essential unzip wget curl

    # 3. Set ANDROID_HOME environment variable
    - name: Set ANDROID_HOME
      run: echo "ANDROID_HOME=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV

    # 4. Setup Android NDK
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26d
        add-to-path: true

    # 5. Prepare deps folder
    - name: Prepare deps folder
      run: mkdir -p buildscripts/deps

    # 6. Make build scripts executable
    - name: Make build scripts executable
      run: chmod +x buildscripts/*.sh buildscripts/include/*.sh buildscripts/scripts/*.sh

    # 7. Build libmpv (arm64)
    - name: Build libmpv
      working-directory: buildscripts
      run: ./buildall.sh --arch arm64 mpv
