name: Build mpv-android app (arm64-v8a)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant permission for Gradle
        run: chmod +x gradlew

      - name: Build Debug APK (arm64-v8a)
        run: ./gradlew assembleDebug -PabiFilter=arm64-v8a --stacktrace --warning-mode all

      - name: Upload arm64-v8a APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-arm64-v8a
          path: app/build/outputs/apk/**/app-*-arm64-v8a-debug.apk
