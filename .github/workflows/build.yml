name: Build mpv-android (arm64)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up environment
        run: |
          sudo apt update
          sudo apt install -y git wget curl unzip python3 python3-pip ninja-build pkg-config libtool autoconf automake build-essential yasm meson
          pip install meson==1.9.1
          echo "✅ Environment ready"

      - name: Set up Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Export NDK path
        run: echo "ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Initialize build folders
        run: |
          cd buildscripts
          mkdir -p deps prefix
          echo "✅ Build directories ready"

      - name: Build libmpv (arm64)
        run: |
          cd buildscripts
          chmod +x buildall.sh
          ./buildall.sh --arch arm64 mpv
        env:
          ANDROID_NDK: ${{ env.ANDROID_NDK_ROOT }}

      - name: Build mpv-android APK
        run: |
          chmod +x buildscripts/buildall.sh
          ./buildscripts/buildall.sh --arch arm64 mpv-android
        env:
          ANDROID_NDK: ${{ env.ANDROID_NDK_ROOT }}

      - name: Verify build outputs
        run: |
          ls -lh app/build/outputs/apk/default/*/*.apk || true
          ls -lh app/build/outputs/apk/api29/*/*.apk || true

      - name: Upload APKs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-builds
          path: |
            app/build/outputs/apk/**/**/*.apk
            buildscripts/prefix/**
