name: Build mpv-android arm64-v8a

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Step 4: Make Gradle executable
      - name: Grant permission for Gradle
        run: chmod +x gradlew

      # Step 5: Build Debug APK for arm64-v8a only
      - name: Build Debug APK (arm64-v8a)
        run: ./gradlew assembleDebug -PabiFilter=arm64-v8a --stacktrace --warning-mode all

      # Step 6: List all APKs (for debugging / verification)
      - name: List all APKs
        run: ls -R app/build/outputs/apk/

      # Step 7: Upload the APK artifact (wildcard catches actual arm64-v8a APK)
      - name: Upload arm64-v8a APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-arm64-v8a
          path: app/build/outputs/apk/**/app-*-arm64-v8a-debug.apk
