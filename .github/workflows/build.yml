name: Build mpv-android (arm64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up environment
        run: |
          sudo apt update
          sudo apt install -y git wget curl unzip python3 python3-pip ninja-build pkg-config libtool autoconf automake build-essential yasm meson
          pip install meson==1.9.1
          echo "âœ… Environment ready"

      - name: Set up Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Export NDK path
        run: echo "ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Prepare dependency sources
        run: |
          mkdir -p buildscripts/deps
          cd buildscripts/deps
          echo "ðŸ“¦ Cloning dependencies..."
          
          # Core mpv source
          [ ! -d mpv ] && git clone https://github.com/mpv-player/mpv.git mpv || echo "mpv already exists"
          
          # Common deps (forks compatible with mpv-android)
          [ ! -d ffmpeg ] && git clone https://github.com/mirror/ffmpeg.git ffmpeg || echo "ffmpeg already exists"
          [ ! -d libass ] && git clone https://github.com/libass/libass.git libass || echo "libass already exists"
          [ ! -d lua ] && git clone https://github.com/lua/lua.git lua || echo "lua already exists"
          [ ! -d libplacebo ] && git clone https://github.com/haasn/libplacebo.git libplacebo || echo "libplacebo already exists"

          cd ../..
          echo "âœ… All deps ready"

      - name: Build all dependencies
        run: |
          cd buildscripts
          chmod +x buildall.sh
          ./buildall.sh --arch arm64 mpv
        env:
          ANDROID_NDK: ${{ env.ANDROID_NDK_ROOT }}

      - name: Build mpv-android APK
        run: |
          chmod +x buildscripts/buildall.sh
          ./buildscripts/buildall.sh --arch arm64 mpv-android
        env:
          ANDROID_NDK: ${{ env.ANDROID_NDK_ROOT }}

      - name: Verify outputs
        run: |
          ls -lh app/build/outputs/apk/default/*/*.apk || true
          ls -lh app/build/outputs/apk/api29/*/*.apk || true
          ls -lh buildscripts/prefix/arm64/lib || true

      - name: Upload APK and libs
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-arm64
          path: |
            app/build/outputs/apk/**/**/*.apk
            buildscripts/prefix/arm64/lib/**/*.so
