name: Build mpv-android

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_VERSION: r26d
      ANDROID_HOME: ${{ runner.temp }}/android-sdk

    steps:
    # 1. Checkout repository with submodules
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    # 2. Install required packages
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git cmake ninja-build gettext nasm yasm libjsoncpp25 librhash0 \
          meson build-essential unzip wget curl

    # 3. Setup Android NDK
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: ${{ env.ANDROID_NDK_VERSION }}
        add-to-path: true

    # 4. Ensure buildscripts/deps exists
    - name: Prepare deps folder
      run: mkdir -p buildscripts/deps

    # 5. Make build scripts executable
    - name: Make build scripts executable
      run: chmod +x buildscripts/*.sh buildscripts/include/*.sh buildscripts/scripts/*.sh

    # 6. Build libmpv for arm64
    - name: Build libmpv (arm64)
      working-directory: buildscripts
      run: ./buildall.sh --arch arm64 mpv

    # 7. Optionally build for other architectures
    # - name: Build libmpv (x86)
    #   working-directory: buildscripts
    #   run: ./buildall.sh --arch x86 mpv
