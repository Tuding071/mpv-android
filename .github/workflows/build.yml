name: Full MPV Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl python3 zip unzip autoconf automake pkg-config \
            build-essential cmake ninja-build nasm yasm meson python3-pip

      - name: Run buildall.sh (build native libs)
        run: |
          cd buildscripts
          bash buildall.sh arm64-v8a
        env:
          NDK_PATH: ${{ env.ANDROID_NDK_HOME }}

      - name: Build the APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Zip all APKs
        run: |
          cd app/build/outputs/apk
          zip -r $GITHUB_WORKSPACE/mpv-apks.zip .

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: mpv-apks
          path: mpv-apks.zip
