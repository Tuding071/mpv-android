name: Build mpv-android (all APKs in one ZIP)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4. Make Gradle executable
      - name: Grant permission for Gradle
        run: chmod +x gradlew

      # 5. Build Debug APKs (all ABIs)
      - name: Build Debug APKs
        run: ./gradlew assembleDebug --stacktrace --warning-mode all

      # 6. List all APKs (for verification)
      - name: List all APKs
        run: ls -R app/build/outputs/apk/

      # 7. Zip all APKs into a single file in the repo root
      - name: Zip all APKs
        run: |
          zip -r $GITHUB_WORKSPACE/mpv-apks.zip app/build/outputs/apk

      # 8. Upload the ZIP artifact
      - name: Upload all APKs ZIP
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mpv-apks
          path: $GITHUB_WORKSPACE/mpv-apks.zip
